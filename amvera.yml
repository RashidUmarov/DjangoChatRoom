meta:
  environment: python
  toolchain:
    name: pip
    version: 3.9
build:
  requirementsPath: requirements.txt
run:
  command: cd djangochat && gunicorn djangochat.wsgi:application --env DJANGO_SETTINGS_MODULE=djangochat.settings --bind 0.0.0.0:80
  persistenceMount: /data
  containerPort: 8000
